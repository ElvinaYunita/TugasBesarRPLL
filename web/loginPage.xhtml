<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sistem Informasi Akademik</title>
    </h:head>
    <h:body>
        <h:form>
        <h2>Please Login!!!</h2>
        <h:panelGrid columns="3">
            <h:outputText value="Login as "/>
            <h:outputText value=":"/>                  
            <p:selectOneMenu value="#{loginController.pilihanMenu}"  effect="fade">  
                <f:selectItem itemLabel="Dosen" itemValue="dosen" />  
                <f:selectItem itemLabel="Staff" itemValue="staff" />
                <f:selectItem itemLabel="Mahasiswa" itemValue="mahasiswa" />
            </p:selectOneMenu>
        </h:panelGrid>
        <h:outputText value="Username : "></h:outputText>
        <p:inputText value="#{loginController.username}"/><br/>
        <h:outputText value="Password : "></h:outputText>
        <p:password value="#{loginController.password}"/><br/>
        <p:commandButton value="Login" action="#{loginController.cekMenu()}"/>
        </h:form>
    </h:body>
</html>
